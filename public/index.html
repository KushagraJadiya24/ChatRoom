<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Dancing+Script:wght@400..700&family=Modak&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Dancing+Script:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Modak&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sentiment_satisfied" />
</head>
<body>
    <div class="app">
        <div class="screen join-screen active ">
            <div class="form">
                <h2>Baatein Karo</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter Username..">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
        </div>
    </div>

    <div class="screen chat-screen ">
    <div class="name">
        <span><i class="fa-solid fa-angle-left arrow"><i class="fa-solid fa-ghost bhoot"></i></i></i> </span>
        <input 
        type="text"
        id="name-input"
        class="name-input"
        value="Anonymous"
        maxlength="15">
       <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
    </div>

    <div class="main">       
        <div class="users-list">
        <h3>Online Users</h3>
        <ul id="users">
        </ul>
        </div>

        <div class="message-box">
            <div class="image-preview-container" id="image-preview-container" style="display: none;">
                <img id="image-preview" src="#" alt="Preview" />
            <div class="image-preview-buttons">
            <button id="cancel-image-btn">Cancel</button>
            <button id="send-image-btn">Send</button>
        </div>

        </div>
          <ul class="message-container" id="message-container">
            <li class="message-feedback">
                <p class="feedback" id="feedback"></p>
            </li>
        </ul>
        <div class="message-div">
        <form class="message-form" id="message-form">
            <div id="emoji-container">
                <button id="toggleEmojiPicker">ðŸ˜Š</button>
                <div id="emojiPicker" class="emoji-picker" style="display: none;"></div>
            </div>
            
            <input type="text" name="message" id="message-input" class="message-input" placeholder="|  Enter Message..">
             
            <input 
             type="file" 
            id="image-input" 
            accept="image/*" 
            style="display: none;"
            />
            <button type="button" id="select-image-btn" class="send-button">
                <i class="fa-regular fa-image"></i>
            </button>
            <button type="submit"class="send-button"><i class="fa-solid fa-play"></i></button>
        </form>
        </div>
        </div>
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients:2</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.9.0"></script>
    <script src="main.js"></script>
</body>
</html>
